train:
  batch_size: 16
  num_workers: 10
  lr: 0.001
  resume: False
  self_train: True
  optim_step: [15, 30, 41]
log_path: data/log

dataset:
  train_path: data/train.txt
  test_path: data/test.txt
  if_cat: True
  cat_normal: False
  normal_patch_line: False
  EachGroupNumber: 32
  NegSampleThresh: 16
  use_real: False
  LineCloud_path: data/LineCloud_0130_P123

seed: 1555
write_pred_junc: True
write_pred_junc_path: data/pred_junction
model:
  load_model: 'data/junction.pth'

Net:
  input_dim: 7
transformer:
  hidden_dim: 256
  dropout: 0.5
  nheads: 8
  dim_feedforward: 256
  num_encoder_layers_1: 1
  num_encoder_layers_2: 1
  num_decoder_layers: 2
  num_queries: 50
  pre_norm: True
